	<body>
		<h1>Digite um resultado novo</h1>
		<form action="{% url 'add_result' %}" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<th>Nome do paciente</th>
				<th>Instituição</th>
				<th>Data da amostra</th>
				<th>ID da amostra</th>
				<th>Resultado</th>
				<th>Data &amp; hora do resultado</th>
			</tr>
			<tr>
				<td><input type="text" id="patient_full_name" name="patient_full_name"></td>
				<td><input type="text" id="institution" name="institution"></td>
				<td><input type="date" id="sample_date" name="sample_date"></td>
				<td><input type="text" id="sample_id" name="sample_id"></td>
				<td><input type="radio" id="exam_result" name="exam_result" value="positive">
					<label for="positive">POS</label><br/>
					<input type="radio" id="exam_result" name="exam_result" value="negative">
					<label for="negative">NEG</label><br/>
					<input type="radio" id="exam_result" name="exam_result" value="undefined">
					<label for="undefined">inc</label></td>
				<td><input type="datetime-local" id="exam_date" name="exam_date"></td>
			</tr>
		</table>
		<input type="submit" value="Enviar"/>
		</form>
