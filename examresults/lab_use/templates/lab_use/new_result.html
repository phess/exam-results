{% extends "lab_use/base.html" %}

{% block title %}Digite um resultado novo{% endblock %}

{% block content %}
		<form action="/commit_result/" method="post">
		{% csrf_token %}
		<table>
			<tr>
				<th>Nome do paciente</th>
				<th>Instituição</th>
				<th>Data da amostra</th>
				<th>ID da amostra</th>
				<th>Resultado</th>
				<th>Data &amp; hora do resultado</th>
			</tr>
			<tr>
				<td><input type="text" id="patient_full_name" name="patient_full_name"></td>
				<td>{{ institution.short_name }}</td><!--<input type="text" id="institution" name="institution"></td>-->
				<td><input type="date" id="sample_received" name="sample_received"></td>
				<td><input type="text" id="sample_id" name="sample_id"></td>
				<td><input type="radio" id="exam_result" name="exam_result" value="positive">
					<label for="positive">POS</label><br/>
					<input type="radio" id="exam_result" name="exam_result" value="negative">
					<label for="negative">NEG</label><br/>
					<input type="radio" id="exam_result" name="exam_result" value="undefined">
					<label for="undefined">inc</label></td>
				<td><input type="datetime-local" id="result_date" name="result_date"></td>
			</tr>
		</table>
		<input type="hidden" id="institution_id" name="institution_id" value="{{ institution.id }}" />
		<input type="submit" value="Enviar"/>
		</form>
{% endblock %}
